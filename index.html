<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Pablo</title>
    </head>
    <body>
        <h1><a href="https://github.com/dharmafly/pablo">Pablo</a></h1>
        
        <!-- Scale slider -->
        <label for="scale">scale: </label>
        <input id="scale" type="range" min="0.125" max="3" step="0.05" value="1">
        
        <!-- HTML container for the SVG root node -->
        <div id="paper"></div>

        <!-- scripts -->
        <script src="pablo.js"></script>

        <!-- not required for this demo, but available in browser console -->
        <script src="extensions/functional.js"></script>
        <script src="extensions/css-extra.js"></script>

        <script>
        // Check browser supports Pablo
        if (Pablo.isSupported){
            //Pablo.useFunctional(true);
            
            // Create SVG root node
            // Optional: pass in HTML DOM element or CSS selector to act as a
            // container for the SVG
            var paper = Pablo('#paper').root({width:1000, height:800})
            
                // CSS to be sandboxed within the SVG context
                // This creates a `<style>` element within the parent
                .append(
                    Pablo.style().content(
                        'g.basic {stroke-width:20}' +
                        'text {font-family:sans-serif; font-size:16px}'
                    )
                )
                
                .append(   
                    // Basic elements
                    Pablo.g({'class': 'basic'})
                        .append('line', {x1:10, y1:5, x2:200, y2:350, stroke:'purple'})
                        .append('circle', {cx:200, cy:150, r:50, fill:'#f33', stroke:'#050'})
                        .append('ellipse', {
                            cx:200,
                            cy:270,
                            rx:80,
                            ry:40,
                            stroke:'#222',
                            fill:'#777',
                            opacity:0.5,
                            // Override `<style>` element above with a `style` attribute
                            style:'stroke-width:10'
                        })
                        .append('polyline', {
                            points:'120,100 200,25 280,100',
                            stroke:'#444',
                            fill:'none',
                            // Hyphenated attribute names must be passed as strings
                            // since CamelCased attribute names are not (yet) supported
                            'stroke-linejoin':'round',
                            'stroke-linecap':'round'
                        })
                )
                
                
                // Text on a path
                .append(
                    Pablo.defs()
                        .append('path', {
                            id:'squiggle',
                            transform:'rotate(-90 300 170)',
                            d:'M 20 320 C 120 220 220 120 320 220 C 420 320 520 420 620 320'
                        })
                )
                .append(
                    Pablo.text()
                        .append('textPath', {
                            _link:'#squiggle',
                            _content:'★ In Xanadu, did Kublah Khan a stately pleasuredome decree…',
                            fill:'#997099'
                        })
                )
                
                
                // Hyperlinked text
                .append(
                    Pablo.a({
                        _link:'https://github.com/dharmafly/pablo',
                        target:'_blank'
                    })
                    .append('text', {
                        _content:'➵ ♥ pablo',
                        x:300,
                        y:170,
                        fill:'#777',
                        transform:'rotate(-45 300 170)'
                    })
                );
                
                
                // Animate red circle on mouse events
                paper.find('circle')
                    .attr({style:'cursor:pointer'})
                    .on('mouseover', function(event){
                        Pablo(this)
                            .empty()
                            .append('animate', {
                                attributeName:'fill',
                                from:'yellow',
                                to:'brown',
                                dur:'1.62s',
                                repeatCount:'indefinite'
                            })
                            .append('animate', {
                                attributeName:'r',
                                from:45,
                                to:60,
                                dur:'6s',
                                repeatCount:'indefinite'
                            })
                    })
                    .on('mouseout', function(event){
                        Pablo(this).empty();
                    })
                    .on('mousedown', function(event){
                        Pablo(this).attr({stroke:'#fff'});
                    })
                    .on('mouseup', function(event){
                        Pablo(this).attr({stroke:'#050'});
                    });
                    

                // Animated pattern - prepended background circle
                paper
                    .append(
                        Pablo.defs()
                            .append(
                                Pablo('pattern', {
                                    id: 'triangle',
                                    width:10,
                                    height:10,
                                    patternUnits: 'userSpaceOnUse'
                                })
                                .append(
                                    Pablo('polygon', {
                                        points:'5,0 10,10 0,10',
                                        fill:'#bdd'
                                    })
                                    .append('animateTransform', {
                                        attributeName:'transform',
                                        type:'rotate',
                                        from:'0 10 10',
                                        to:'360 10 10',
                                        dur:'16.2s',
                                        repeatCount:'indefinite'
                                    })
                                )
                        )
                    )
                    // With prepend, this will be rendered underneath other elements
                    .prepend(
                        Pablo.circle({
                            cx:10,
                            cy:10,
                            r:250,
                            fill:'url(#triangle)'
                        })
                        .append('animate', {
                            attributeName:'opacity',
                            from:0,
                            to:1,
                            dur:'16.2s',
                            repeatCount:1
                        })
                        .append('animateTransform', {
                            attributeName:'transform',
                            type:'rotate',
                            from:'0 7.5 7.5',
                            to:'360 7.5 7.5',
                            dur:'618s',
                            repeatCount:'indefinite'
                        })
                    );
                
                // Using duplicate() and attribute functions
                Pablo.g()
                    .prependTo(paper)
                    .line()
                        .css({stroke: '#8bb', 'stroke-width': 1, opacity:0.7})
                        .duplicate(18)
                        .attr({
                            x1: function(el, i){
                                return i % 2 ?
                                    50 : 20;
                            },
                            y1: function(el, i){
                                return i % 2 ?
                                    50 : 70;
                            },
                            x2: 200,
                            y2: 200,
                            transform: function(el, i){
                                return 'rotate(' +
                                    ((i % 2 ? i : i -1) * 5 - 50) +
                                    ', 0, 0)';
                            }
                        });
                        
                var rect = paper.defs()
                    .g({id:'square'})
                    .rect({
                        x:0,
                        y:0,
                        width:75,
                        height:75,
                        stroke:'red'
                    })
                    .css({'stroke-width':15});
                    
                paper.use()
                    .link('#square')
                    .duplicate(5)
                    .attr({
                        fill:'orange',
                        opacity:0.3,
                        x :function(el, i){
                            return i * 80 + 60;
                        },
                        y: function(el, i){
                            return i * 50 + 50;
                        },
                        transform: function(el, i){
                            var attr = Pablo(el).attr();
                            
                            return 'rotate(' + 
                                        ((i + 1) * 22.5) + ',' +
                                        attr.x + ',' +
                                        attr.y +
                                    ') ' +
                                    'scale(' +
                                        (i * 0.2 + 0.5) +
                                    ')';
                        },
                        
                    })
                    .on('mouseover', function(event){
                        Pablo(this)
                            .attr({
                                fill:'#300',
                                opacity:1
                            });
                    })
                    .on('mouseout', function(event){
                        Pablo(this)
                            .attr({
                                fill:'orange',
                                opacity:0.3
                            });
                    });
                
                /////
                
                // Scale range slider
                var scaleRange = document.getElementById('scale');
                scaleRange.addEventListener('change', function(){
                    // paper.el[0].currentScale = scaleRange.value;
                    paper.cssPrefix({
                        'transform':'scale(' + scaleRange.value + ')',
                        'transform-origin':'0 0'
                    });
                }, false);
        }
        </script>
        
        <!-- Additional symbol -->
        <script src="examples/symbols.js"></script>
    </body>
</html>
