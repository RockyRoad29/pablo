<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Pablo</title>
        <script src="pablo.js"></script>
    </head>
    <body>
        <h1><a href="https://github.com/dharmafly/pablo">Pablo</a></h1>
        
        <div id="paper"></div>
        <script>
        
        if (pablo.isSupported){
            pablo('paper')
                .style('* {stroke-width:20}')
                ._('line', {x1:10, y1:10, x2:200, y2:350, stroke:'purple'})
                ._('circle', {cx:200, cy:150, r:50, fill:'#f33', stroke:'#050'})
                ._('ellipse', {
                    cx:200,
                    cy:270,
                    rx:80,
                    ry:40,
                    stroke:'#222',
                    fill:'#777',
                    opacity:0.5,
                    style:'stroke-width:10'
                })
                ._('polyline', {
                    points:'120,100 200,25 280,100',
                    stroke:'#444',
                    fill:'none', 
                    'stroke-linejoin':'round',
                    'stroke-linecap':'round'
                });
        }
        </script>
    </body>
</html>
